<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone Shipments</title>
    <style>
        .line {
            fill: none;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
</body>
<script type="module">
import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Define the dimensions of the SVG container
const margin = { top: 20, right: 20, bottom: 30, left: 50 },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

// Append the SVG element to the body
const svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Parse the date / time
const parseDate = d3.timeParse("%Y%q");

// Set the ranges
const x = d3.scaleTime().range([0, width]);
const y = d3.scaleLinear().range([height, 0]);

// Define the line
const line = d3.line()
    .x(d => x(d.date))
    .y(d => y(d.value));

// Define the color scale
const color = d3.scaleOrdinal(d3.schemeCategory10);

// Load the CSV data
d3.csv("sales.csv").then(data => {
    // Format the data
    const keys = data.columns.slice(1);
    color.domain(keys);

    data.forEach(d => {
        d.date = parseDate(d.Quarter);
        keys.forEach(key => {
            d[key] = +d[key];
        });
    });

    const brands = keys.map(key => {
        return {
            id: key,
            values: data.map(d => {
                return { date: d.date, value: d[key] };
            })
        };
    });

    // Scale the range of the data
    x.domain(d3.extent(data, d => d.date));
    y.domain([
        d3.min(brands, c => d3.min(c.values, d => d.value)),
        d3.max(brands, c => d3.max(c.values, d => d.value))
    ]);

    // Add the X Axis
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add the Y Axis
    svg.append("g")
        .call(d3.axisLeft(y));

    // Add the lines
    const brand = svg.selectAll(".brand")
        .data(brands)
        .enter().append("g")
        .attr("class", "brand");

    brand.append("path")
        .attr("class", "line")
        .attr("d", d => line(d.values))
        .style("stroke", d => color(d.id));

    // Add the brand labels
    brand.append("text")
        .datum(d => ({ id: d.id, value: d.values[d.values.length - 1] }))
        .attr("transform", d => "translate(" + x(d.value.date) + "," + y(d.value.value) + ")")
        .attr("x", 3)
        .attr("dy", "0.35em")
        .style("font", "10px sans-serif")
        .text(d => d.id);
});
</script>
</html>
