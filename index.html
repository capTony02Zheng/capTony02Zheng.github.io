<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone Shipments</title>
    <style>
        .line {
            fill: none;
            stroke-width: 1.5px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button-container button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <div id="chart"></div>
</body>
<script type="module">
import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Define the dimensions of the SVG container
const margin = { top: 20, right: 20, bottom: 30, left: 50 },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

// Append the SVG element to the body
const svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Parse the date / time
const parseDate = d3.timeParse("%Y%q");

// Set the ranges
const x = d3.scaleTime().range([0, width]);
const y = d3.scaleLinear().range([height, 0]);

// Define the line
const line = d3.line()
    .x(d => x(d.date))
    .y(d => y(d.value));

// Define the color scale
const color = d3.scaleOrdinal(d3.schemeCategory10);

let currentBrandIndex = 0;
let brands;

// Load the CSV data
d3.csv("sales.csv").then(data => {
    // Format the data
    const keys = data.columns.slice(1);
    color.domain(keys);

    data.forEach(d => {
        d.date = parseDate(d.Quarter);
        keys.forEach(key => {
            d[key] = +d[key];
        });
    });

    brands = keys.map(key => {
        return {
            id: key,
            values: data.map(d => {
                return { date: d.date, value: d[key] };
            })
        };
    });

    // Scale the range of the data
    x.domain(d3.extent(data, d => d.date));
    y.domain([
        d3.min(brands, c => d3.min(c.values, d => d.value)),
        d3.max(brands, c => d3.max(c.values, d => d.value))
    ]);

    // Initial render
    updateChart(currentBrandIndex);

    // Add event listeners for buttons
    d3.select("#prev").on("click", () => {
        currentBrandIndex = (currentBrandIndex - 1 + brands.length) % brands.length;
        updateChart(currentBrandIndex);
    });

    d3.select("#next").on("click", () => {
        currentBrandIndex = (currentBrandIndex + 1) % brands.length;
        updateChart(currentBrandIndex);
    });
});

// Function to update the chart
function updateChart(index) {
    svg.selectAll("*").remove();  // Clear the SVG

    const brand = brands[index];

    // Add the X Axis
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add the Y Axis
    svg.append("g")
        .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
        .datum(brand.values)
        .attr("class", "line")
        .attr("d", line)
        .style("stroke", color(brand.id));

    // Add the brand label
    svg.append("text")
        .attr("transform", "translate(" + (width - 60) + "," + y(brand.values[brand.values.length - 1].value) + ")")
        .attr("x", 5)
        .attr("dy", ".35em")
        .style("font", "16px sans-serif")
        .style("fill", color(brand.id))
        .text(brand.id);
}
</script>
</html>
